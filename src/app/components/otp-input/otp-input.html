<div class="otp-container" (paste)="onPaste($event)">
  @for (d of digits; let i = $index; track i) {
    <input
      #otpInput
      class="otp-box"
      type="text"
      inputmode="numeric"
      maxlength="1"
      [value]="digits[i]"
      (input)="onInput($event, i)"
      (keydown)="onKeyDown($event, i)"
    />
  }
</div>
