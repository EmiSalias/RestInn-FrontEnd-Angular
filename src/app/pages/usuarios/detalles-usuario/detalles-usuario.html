<section class="profile-page">
  @if (isLoggedIn) {
    <div class="profile-layout">

      <form class="profile-card">
        <button type="button" class="btn-back" (click)="goBack()">Volver</button>
        
        <h1 class="section-title">Datos personales</h1>
        <p class="subtitle">Esta es la información del usuario. Los campos son solo de lectura.</p>

        <div class="grid-2">
          <label>
            <span class="label">Nombre</span>
            <input type="text" [value]="user?.nombre" readonly />
          </label>

          <label>
            <span class="label">Apellido</span>
            <input type="text" [value]="user?.apellido" readonly />
          </label>

          <label>
            <span class="label">Email</span>
            <input type="email" [value]="user?.email" readonly />
          </label>

          <label>
            <span class="label">Teléfono</span>
            <input type="text" [value]="user?.phoneNumber" readonly />
          </label>

          <label>
            <span class="label">Rol</span>
            <input type="text" [value]="user?.role" readonly />
          </label>
        </div>
      </form>
    </div>
  } @else {
    <div class="profile-card">
      <p>Necesitas iniciar sesión para ver tu perfil.</p>
    </div>
  }
</section>
